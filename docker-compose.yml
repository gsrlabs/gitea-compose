networks:
  gitea:
    external: false

services:
  server:
    image: ${GITEA_IMAGE:-gitea/gitea:latest}
    container_name: gitea
    restart: unless-stopped
    environment:
      - USER_UID=${USER_UID:-1000}
      - USER_GID=${USER_GID:-1000}
      - GITEA__database__DB_TYPE=postgres
      - GITEA__database__HOST=db:5432
      - GITEA__database__NAME=${POSTGRES_DB:-gitea}
      - GITEA__database__USER=${POSTGRES_USER:-gitea}
      - GITEA__database__PASSWD=${GITEA_DB_PASSWORD}
      - GITEA__server__ROOT_URL=${GITEA_SERVER_ROOT_URL}
      - GITEA__server__DOMAIN=${GITEA_SERVER_DOMAIN}
      - GITEA__server__SSH_PORT=22
      - GITEA__server__SSH_LISTEN_PORT=22
      - GITEA__security__INSTALL_LOCK=${GITEA_SECURITY_INSTALL_LOCK:-true}
    ports:
      - "${GITEA_PORT:-3000}:3000"
      - "${SSH_PORT:-2224}:22"
    volumes:
      - ${DATA_DIR}:/data
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
    networks:
      - gitea
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider --proxy off http://localhost:3000 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  db:
    image: ${POSTGRES_IMAGE:-postgres:14}
    container_name: gitea_db
    restart: unless-stopped
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-gitea}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB:-gitea}
    networks:
      - gitea
    volumes:
      - ${POSTGRES_DATA_DIR}:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-gitea}"]
      interval: 10s
      timeout: 5s
      retries: 5